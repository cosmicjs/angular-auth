<div class="container">
        
                <div class="row margin-tp">
                    <div class="col-md-4 col-sm-6 ml-auto mr-auto">
    <!-- login form -->
    <div class="card">
        <div class="card-header card-back"><b>Login</b></div>
        <div class="card-body">
      
<form [formGroup]="loginForm" (ngSubmit)="login()">
        <fieldset class="form-group"> 
                <!-- <label>Email address</label> -->
                <input type="email" placeholder="Enter email" class="form-control" formControlName="email" required>
                <span *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.errors['required'] && loginForm.controls.email.touched"
                  class="help-block">
                  Email is required.
                </span>
                <span *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.errors['email'] && !loginForm.controls.email.errors['required'] && loginForm.controls.email.touched"
                  class="help-block">
                  Please enter valid mail.
                </span>
              </fieldset>
         
              <fieldset class="form-group">
                <!-- <label>password</label> -->
                <input type="password" placeholder="Enter password" class="form-control" formControlName="password" required>
                <span *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.errors['required'] && loginForm.controls.password.touched"
                  class="help-block">
                  Password is required.
                </span>
            </fieldset>              

        <fieldset class="form-group">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="" checked>
                    <span class="form-check-sign"></span>
                    Remember me
                  </label>
                </div>
              </fieldset>

      <button type="submit" class="btn btn-success btn-back" [disabled]=!loginForm.valid>Login</button>&nbsp;
      <a class="btn btn-success font-white btn-back" (click)="registerCall()">Register</a>&nbsp;
      <span>Or <a (click)="socialSignIn('google')" class="google-button"><img src="./../../../assets/pictures/google.icon" height=50px width=50px></a></span>
      <p>{{loading}}</p>
      <p>{{message}}</p>
  </form>
 </div>
</div>
</div>
        </div>

</div>
